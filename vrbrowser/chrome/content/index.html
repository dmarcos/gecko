<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="src/vendor/aframe-master.js"></script>
    <script src="build/build.js"></script>
  </head>
  <body>
    <a-scene antialias="true" auto-enter="enabled: false">
      <a-assets>
        <img id="skymap" src="assets/themes/white/sky.jpg" crossOrigin="anonymous">
        <img id="floormap" src="assets/themes/white/floor.png" crossOrigin="anonymous">
        <img id="mountainsmap" src="assets/themes/white/mountains.png" crossOrigin="anonymous">
        <img id="logo" src="assets/logo.png" crossOrigin="anonymous">

        <a-asset-item id="controller" src="assets/controller.gltf" crossOrigin="anonymous"></a-asset-item>
        <a-asset-item id="roomfloor" src="assets/roomfloor.gltf" crossOrigin="anonymous"></a-asset-item>
        <a-asset-item id="link" src="assets/link.gltf" crossOrigin="anonymous"></a-asset-item>
      </a-assets>

      <a-entity light="type: point" position="0.3 5 -1"></a-entity>
      <a-entity light="type: point; intensity: 0.6" position="-2 4 3"></a-entity>
      <a-entity light="type: hemisphere; color: #555; groundColor: #335;"></a-entity>

      <a-sky color="#e7e7e7"></a-sky>
      <a-entity id="sky" geometry="primitive:sphere; radius:2000; phi-length:360; phi-start:0; theta-length:90" material="shader:flat; side:back; src:#skymap;"></a-entity>
      <a-entity id="mountains" geometry="primitive: sphere; radius: 1800; theta-length: 3; theta-start: 87; segmentsHeight: 2" material="shader:flat; transparent: true; side:back; src:#mountainsmap;"></a-entity>
      <a-entity id="ground" geometry="primitive: circle; radius: 2000;" rotation="-90 0 0" material="shader: flat; src: #floormap; repeat:4000 4000"></a-entity>

      <a-entity gltf-model="#roomfloor"></a-entity>

      <a-image src="#logo" position="0 2.6 -2" rotation="14.4 0 0" width="2.048" height="0.512">
        <a-animation attribute="material.opacity" from="1" to="0" dur="3000" delay="8000" fill="both"></a-animation>
      </a-image>

      <a-entity position="0 1.6 -1.2" scale="2 2 2">
        <a-mixin id="link"
          event-set__mouseenter="_event: mouseenter; scale: 1.2 1.2 1.2"
          event-set__mouseleave="_event: mouseleave; scale: 1 1 1"
          gltf-model="#link"
          simple-link="event: click"></a-mixin>
        <a-entity mixin="link" position="-0.355 -0.115 0.063" rotation="0 20 0"></a-entity>
        <a-entity mixin="link" simple-link="href: https://aframe-aincraft.glitch.me/" position="0 -0.115 0"></a-entity>
        <a-entity mixin="link" position="0.355 -0.115 0.063" rotation="0 -20 0"></a-entity>
        <a-entity mixin="link"
          simple-link="href: links/ablast/"
          link-portal="bg:assets/links/ablast-bg.jpg; logo:assets/links/ablast-logo.png"
          position="-0.355 0.115 0.063" rotation="0 20 0"></a-entity>
        <a-entity mixin="link"
          simple-link="href: links/apainter/"
          link-portal="bg:assets/links/apainter-bg.jpg; logo:assets/links/apainter-logo.png"
          position="0 0.115 0"></a-entity>
        <a-entity mixin="link"
          simple-link="href: links/asaturdaynight/"
          link-portal="bg:assets/links/asaturdaynight-bg.jpg; logo:assets/links/asaturdaynight-logo.png"
          position="0.355 0.115 0.063" rotation="0 -20 0"></a-entity>
      </a-entity>

      <a-entity id="leftHand" browser-controls="hand: left" controller-cursor raycaster="far: 3"></a-entity>
      <a-entity id="rightHand" browser-controls="hand: right" controller-cursor raycaster="far: 3"></a-entity>
    </a-scene>
  </body>
</html>
